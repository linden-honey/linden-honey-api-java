# ===============================
# [ Linden Honey Properties ]
# ===============================
linden-honey:
  server:
    name: Linden Honey
    port: 8080
  db:
    uri: mongodb://linden-honey:linden-honey@localhost:27017/linden-honey
    migration:
      enabled: true
#      scan-package: com.github.lindenhoney.migration
#      initial-data-url: https://sons-db/all.json
  scrapers:
    enabled: true
    grob:
      enabled: true
      base-url: http://www.gr-oborona.ru/
      retry:
        maxRetries: 5
        firstBackoff: 1s
        maxBackoff: 6s


# ===============================
# [ Server Properties ]
# ===============================
server:
  port: ${linden-honey.server.port}


# ===============================
# [ Spring Properties ]
# ===============================
spring:
  profiles:
    active: dev
  application:
    name: ${linden-honey.server.name}
  data:
    mongodb:
      uri: ${linden-honey.db.uri}


# ===============================
# [ Logging Properties ]
# ===============================
logging:
  level:
    com:
      github:
        lindenhoney: DEBUG
    org:
      springframework: INFO
